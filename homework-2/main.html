<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="homework2.css" rel="stylesheet">
</head>

<body>
    <div class="form-background">
        <div class="form-box">
            <form>
                <div class="w-100">
                    <h3 class="title-font">contact us</h3>
                    <p class="type-font">Your Email</p>
                    <span class="spanning">
                        <input class="form-input" placeholder="email@example.com" type="email">
                    </span>
                </div>
                <div class="w-50">
                    <p class="type-font">First Name</p>
                    <span class="spanning">
                    <input class="form-input" type="text">
                    </span>
                </div>
                <div class="w-50">
                    <p class="type-font">Last Name</p>
                    <input class="form-input" type="text">
                </div>
                <div style="clear: both"></div>
                <div class="w-100">
                    <p class="type-font">Message</p>
                    <span class="spanning">
                        <textarea class="form-input"> </textarea>
                    </span>
                </div>
                <div class="w-100">
                    <span class="spanning">
                        <input id="sub" type="checkbox">
                        <label for="sub">Subscribe</label>
                        <button class="button">SEND</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
