<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="main-box">
        <div class="top-box">
            <p class="top-text">Your shopping cart</p>
        </div>
        <div class="middle-box">
            <table class="main-table">
                <tr class="border">
                    <td colspan="2" class="header-sample">ITEM</td>
                    <td class="header-sample">AMOUNT</td>
                    <td class="header-sample">PRICE</td>
                    <td class="header-sample">TOTAL</td>
                </tr>
                <tr class="border">
                    <td class="table-image"><img src="img/sony1.png" width="70px"></td>
                    <td><p class="sample-name">SONY</p><p class="sample-description">FE 70-200 mm F2.8 GM OSS</p></td>
                    <td class="sample-transparency" style="text-align: right;">1</td>
                    <td class="sample-transparency"><p class="table-text">€ 1979.00</p></td>
                    <td class="sample-name"><p class="table-text">€ 1979.00</p></td>
                </tr>
                <tr class="border">
                    <td class="table-image"><img src="img/sony2.jpg" width="70px"></td>
                    <td><p class="sample-name">SONY</p><p class="sample-description">Sonnar T* E 24mm F1.8 ZA</p></td>
                    <td class="sample-transparency" style="text-align: right">1</td>
                    <td class="sample-transparency"><p class="table-text">€ 989.00</p></td>
                    <td class="sample-name"><p class="table-text">€ 989.00</p></td>
                </tr>
                <tr>
                    <td class="sample-name" colspan="5" style="padding: 10px; text-align: right">€ 2968.00</td>
                </tr>
            </table>
        </div>
        <div class="bottom-box">
            <a class="bottom-text" href="">Edit your shopping cart</a>
            <button class="bottom-button"> Choose payment method </button>
        </div>
    </div>
</body>
</html>
